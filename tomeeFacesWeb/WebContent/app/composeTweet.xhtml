<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite">
	
<h:head>
	<title>Compose Tweet</title>
	<link rel="stylesheet" href="../resources/css/style.css"/>
</h:head>
<h:body background="../resources/images/background.jpg">
	
	<h:form id="composeTweetForm">
		
		<p:menubar>  
			<p:menuitem value="Home" action="#{loginManagedBean.home}"  icon="ui-icon-home"/>  
			<p:menuitem value="@Connect" action="#{loginManagedBean.connect}" />       
			<p:menuitem value="#Discover" action="#{loginManagedBean.discover}" />
			<p:menuitem value="Me"  action="#{loginManagedBean.me}"  icon="ui-icon-person"/>
			<p:menuitem value="Compose tweet"  action="#{loginManagedBean.composeTweet}"  icon="ui-icon-pencil"/>
			<p:menuitem value="Disconnect"  action="#{loginManagedBean.disconnect}"  icon="ui-icon-close"/>
		</p:menubar> 
		
		<h:panelGrid lines="3">
			<h:outputText value="What's hapenning :"/>
			<!--  <p:inputText id="contenu" value="#{tweetManagedBean.contenu}" required="true" label="What's happening"/>
			<p:message for="contenu" />-->
			
			<p:inputTextarea resizable="false" rows="5" cols="30" counter="counter" maxlength="140" counterTemplate="{0} characters remaining." value="#{tweetManagedBean.contenu}"/>  
			<h:outputText id="counter" />  
			<h:commandButton value="Tweet" action="#{tweetManagedBean.tweeter}">
				<f:setPropertyActionListener value="#{loginManagedBean.user}" target="#{tweetManagedBean.user}"/>
			</h:commandButton>
		</h:panelGrid>

	
	</h:form>

</h:body>
</html>
