<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite">
	
<h:head>
	<title>Login page</title>
	<link rel="stylesheet" href="../resources/css/style.css"/>
</h:head>
<h:body background="../resources/images/background.jpg">
	
	<h:form id="loginForm">
		<p:dialog visible="true" resizable="false" draggable="false" position="center top" closable="false">
			<h:panelGrid columns="3">
				<h:outputText value="Username:"/>
				<p:inputText id="username" value="#{loginManagedBean.username}" required="true" label="Username"/>
				<p:message for="username" />
				
				<h:outputText value="Password:"/>
				<p:password id="password" value="#{loginManagedBean.password}" required="true" label="Password"/>
				<p:message for="password" />
			</h:panelGrid>
			
			<p:messages globalOnly="true" showDetail="true"/>
			
			<f:facet name="footer">
				<p:commandButton value="Sign in" styleClass="blueButton" action="#{loginManagedBean.login}" update="@form"/>
			</f:facet>
		</p:dialog>
	
	</h:form>
	<h:outputText value="Welcome to Twitter" styleClass="welcomeText"/>
		<h:form id="createAccountForm">
		<p:dialog header="New to Twitter ? Sign up" visible="true" resizable="false" draggable="false" position="center bottom" closable="false">
			<h:panelGrid columns="3">
				<h:outputText value="Name:"/>
				<p:inputText id="name" value="#{loginManagedBean.new_name}" required="true" label="Name"/>
				<p:message for="name" />
				
				<h:outputText value="Email:"/>
				<p:inputText id="email" value="#{loginManagedBean.new_email}" required="true" label="Email"/>
				<p:message for="email" />
				
				<h:outputText value="Username:"/>
				<p:inputText id="username" value="#{loginManagedBean.new_username}" required="true" label="Username"/>
				<p:message for="username" />
				
				<h:outputText value="Password:"/>
				<p:password id="password" value="#{loginManagedBean.new_password}" required="true" label="Password"/>
				<p:message for="password" />
			</h:panelGrid>
			
			<p:messages globalOnly="true" showDetail="true"/>
			
			<f:facet name="footer">
				<p:commandButton value="Sign up for Twitter" styleClass="yellowButton" action="#{loginManagedBean.register}" update="@form"/>
			</f:facet>
		</p:dialog>
	</h:form>

</h:body>
</html>
